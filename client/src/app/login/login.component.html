<form #loginForm="ngForm"
        (ngSubmit)="login()"
        autocomplete="off">
<h2 class="text-center text-primary">
    Log in
</h2>
<hr>
<div class="form-group">
    <input type="text" class="form-control" name="username"
    [(ngModel)]="model.username" placeholder="Username">
</div>
<div class="form-group">
    <div class="input-group">
        <input 
            [type]="fieldTextType ? 'text' : 'password'" 
            class="form-control" 
            name="password"
            [(ngModel)]="model.password" placeholder="Password">
        <div class="input-group-append">
                <span class="input-group-text">
                  <i
                    class="fa"
                    [ngClass]="{
                      'fa-eye-slash': !fieldTextType,
                      'fa-eye': fieldTextType
                    }"
                    (click)="togglePasswordDisplay()"
                  >
                  </i>
                </span>
              </div>
    </div>

</div>
<div class="form-group">
    <label>Choose Organisation</label>
    <select class="form-control" [(ngModel)]="model.organisationId"  name="organisationId">
        <option *ngFor='let org of orgsFromHomeComponent' [ngValue]="org.id">
            {{org.name}}
        </option>
    </select>
</div>


<div class="form-group text-center">
    <button class="btn btn-success mr-2 mt-4" type="submit">Sign in</button>
    <button class="btn btn-light mr-2 mt-4" (click)="cancel()" type="button" >Cancel</button>
    <!-- <button class="row btn btn-link mr-4 mt-4 ml-2" (click)="cancel()" type="button">Cancel</button> -->
</div>
    </form>
